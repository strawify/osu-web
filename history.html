<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>osu!web</title>
        <link rel="stylesheet" href="style/picnic.min.css">
        <link rel="stylesheet" type="text/css" href="style/main.css">
        <link rel="stylesheet" type="text/css" href="style/font.css">
        <link rel="icon" href="favicon.png">
        <script type="text/javascript" src="scripts/lib/localforage.min.js"></script>
    </head>

    <body>
        <nav id="main-nav">
            <div class="nav-link">
                <a href="index.html" class="brand">osu!web</a>
                <a href="new.html" class="pseudo button">Latest</a>
                <a href="hot.html" class="pseudo button">Popular</a>
                <a href="genre.html" class="pseudo button">Categories</a>
            </div>
            <div class="nav-search">
                <form action="search.html">
                    <input type="text" name="q" placeholder="Beatmap keywords or sid"/>
                    <input type="image" class="search-button" src="research.svg">
                </form>
            </div>
            <div class="nav-tool">
                <a href="local.html" class="pseudo button">Favorites</a>
                <a href="faq.html" class="pseudo button">FAQ</a>
                <a href="settings.html" class="pseudo button">Settings</a>
                <a onclick="document.documentElement.requestFullscreen();" class="pseudo button">Fullscreen</a>
            </div>
        </nav>

        <div class="main-page" id="main-page">
            <div class="main-content">
                <table style="white-space: nowrap;">
                    <thead>
                        <tr>
                            <td>Beatmap</td>
                            <td>Combo</td>
                            <td>Score</td>
                            <td>Grade</td>
                            <td>Mods</td>
                            <td>Time</td>
                        </tr>
                    </thead>
                    <tbody id="history-list"></tbody>
                </table>
            </div>
        </div>
        <script>
            const formatDate = date => {
                const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 
                               'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
                const day = date.getDate();
                const month = months[date.getMonth()];
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                return `${day} ${month} ${hours}:${minutes}`;
            };

            const addHistoryEntry = summary => {
                const list = document.getElementById('history-list');
                const tr = document.createElement('tr');
                
                const createCell = content => {
                    const td = document.createElement('td');
                    if (content instanceof HTMLElement) {
                        td.appendChild(content);
                    } else {
                        td.innerText = content;
                    }
                    tr.appendChild(td);
                };

                const titleLink = document.createElement('a');
                titleLink.innerText = `${summary.title} [${summary.version}]`;
                titleLink.href = `search.html?q=${summary.sid || summary.title}`;
                
                createCell(titleLink);
                createCell(summary.combo);
                createCell(summary.score);
                createCell(summary.grade);
                createCell(summary.mods);
                createCell(formatDate(new Date(summary.time)));
                
                list.appendChild(tr);
            };

            const loadHistory = async () => {
                if (!window.localforage) {
                    alert('LocalForage is not supported.');
                    return;
                }

                try {
                    const history = await localforage.getItem('playhistory1000');
                    if (history?.length) {
                        history.reverse().forEach(addHistoryEntry);
                    }
                } catch (err) {
                    console.error('Failed to load history:', err);
                }
            };

            loadHistory();
        </script>
    </body>
</html>
