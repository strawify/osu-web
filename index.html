<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>osu!web</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <link rel="stylesheet" href="https://unpkg.com/nprogress@0.2.0/nprogress.css">
        <link rel="stylesheet" type="text/css" href="style/main.css">
        <link rel="stylesheet" type="text/css" href="style/font.css">
        <link rel="icon" href="favicon.png">
        
        <script>
            window.__earlyDefines = [];
            window.__earlyRequires = [];
            window.define = function() {
                if (!window.__earlyDefines) window.__earlyDefines = [];
                window.__earlyDefines.push(['define', arguments]);
            };
            if (window.define) window.define.amd = {};
            window.require = function() {
                if (!window.__earlyRequires) window.__earlyRequires = [];
                window.__earlyRequires.push(['require', arguments]);
            };
        </script>
        
        <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="https://unpkg.com/nprogress@0.2.0/nprogress.js"></script>
        <script src="scripts/launchgame.js"></script>
        <script src="scripts/downloader.js"></script>
        <script src="scripts/addbeatmaplist.js"></script>
        <script src="scripts/settings.js"></script>
        <script src="scripts/addPlayHistory.js"></script>
        <script src="scripts/jsloader.js"></script>
    </head>

    <body>
        <div class="game-area" id="game-area" hidden></div>

        <div class="pause-menu" id="pause-menu" hidden>
            <div class="paused-title">paused</div>
            <div class="button-list">
                <div class="pausebutton continue" id="pausebtn-continue">
                    <div class="inner">Continue</div>
                </div>
                <div class="pausebutton retry" id="pausebtn-retry">
                    <div class="inner">Retry</div>
                </div>
                <div class="pausebutton quit" id="pausebtn-quit">
                    <div class="inner">Quit</div>
                </div>
            </div>
        </div>

        <nav id="main-nav">
            <div class="nav-link">
                <a href="index.html" class="brand">osu!web</a>
                <a href="new.html" class="pseudo button">Latest</a>
                <a href="hot.html" class="pseudo button">Popular</a>
                <a href="genre.html" class="pseudo button">Categories</a>
            </div>
            <div class="nav-search">
                <form action="search.html">
                    <input type="text" name="q" placeholder="Beatmap keywords or sid"/>
                    <input type="image" class="search-button" src="research.svg">
                </form>
            </div>
            <div class="nav-tool">
                <a href="local.html" class="pseudo button">Favorites</a>
                <a href="faq.html" class="pseudo button">FAQ</a>
                <a href="settings.html" class="pseudo button">Settings</a>
                <a onclick="document.documentElement.requestFullscreen();" class="pseudo button">Fullscreen</a>
            </div>
        </nav>

        <div class="main-page" id="main-page">
            <div class="main-content">
                <div class="index-area">
                    <h2>Random Beatmaps</h2>
                    <a onclick="genRandomList()" class="more" style="cursor:pointer;">Refresh</a>
                    <hr/>
                    <div class="beatmap-list" id="beatmap-list-random"></div>
                </div>
                <div class="index-area">
                    <h2>Recently Played</h2>
                    <a href="history.html" class="more">View play history</a>
                    <hr/>
                    <div class="beatmap-list" id="beatmap-list-history"></div>
                </div>
                <div class="index-area">
                    <h2>Latest Beatmaps</h2>
                    <a href="new.html" class="more">View more latest beatmaps</a>
                    <hr/>
                    <div class="beatmap-list" id="beatmap-list-new"></div>
                </div>
                <div class="index-area">
                    <h2>Popular Beatmaps</h2>
                    <a href="hot.html" class="more">View more popular beatmaps</a>
                    <hr/>
                    <div class="beatmap-list" id="beatmap-list-hot"></div>
                </div>
            </div>
            
            <div class="statuslines" id="statuslines">
                <div class="progress" id="script-progress">
                    Scripts
                    <div class="lds-dual-ring"></div>
                </div>
                <div class="progress" id="skin-progress">
                    Skin
                    <div class="lds-dual-ring"></div>
                </div>
                <div class="progress" id="sound-progress">
                    Hitsounds
                    <div class="lds-dual-ring"></div>
                </div>
            </div>
        </div>
        
        <div class="beatmap-diff-menu" id="beatmap-diff-menu" hidden>
            <div class="diff-menu-header">
                <h3>Select Difficulty</h3>
                <button class="close-diff-menu" onclick="hideDiffMenu()">×</button>
            </div>
            <div class="diff-list" id="diff-list"></div>
        </div>
        
        <script>
            if (typeof showToast === 'undefined') {
                window.showToast = (message, type = 'info') => {
                    if (typeof Toastify !== 'undefined') {
                        Toastify({
                            text: message,
                            duration: 3000,
                            gravity: 'bottom',
                            position: 'right',
                            className: type,
                            stopOnFocus: true,
                            style: {
                                background: type === 'success' ? '#00ff88' : 
                                           type === 'error' ? '#ff4444' : 
                                           type === 'warning' ? '#ffaa00' : 
                                           '#222222'
                            }
                        }).showToast();
                    }
                };
            }
            
            let currentBeatmapSid = null;
            let currentBeatmapData = null;
            
            function showDiffMenu(sid, beatmapData) {
                currentBeatmapSid = sid;
                currentBeatmapData = beatmapData;
                
                const menu = document.getElementById('beatmap-diff-menu');
                const diffList = document.getElementById('diff-list');
                
                if (!menu || !diffList) return;
                
                diffList.innerHTML = '';
                
                if (beatmapData && beatmapData.beatmaps) {
                    beatmapData.beatmaps.forEach((diff, index) => {
                        if ((diff.mode & 1) === 0) return;
                        
                        const diffItem = document.createElement('div');
                        diffItem.className = 'diff-item';
                        diffItem.onclick = () => selectDifficulty(diff);
                        
                        const nameDiv = document.createElement('div');
                        nameDiv.className = 'diff-name';
                        nameDiv.textContent = diff.version || 'Unknown';
                        
                        const metaDiv = document.createElement('div');
                        metaDiv.className = 'diff-meta';
                        metaDiv.innerHTML = `
                            <span>★ ${parseFloat(diff.difficultyrating || 0).toFixed(2)}</span>
                            <span>AR ${diff.diff_approach || 0}</span>
                            <span>CS ${diff.diff_size || 0}</span>
                            <span>OD ${diff.diff_overall || 0}</span>
                            <span>HP ${diff.diff_drain || 0}</span>
                        `;
                        
                        diffItem.appendChild(nameDiv);
                        diffItem.appendChild(metaDiv);
                        diffList.appendChild(diffItem);
                    });
                } else {
                    const noDiff = document.createElement('div');
                    noDiff.className = 'diff-item';
                    noDiff.textContent = 'No difficulties found';
                    diffList.appendChild(noDiff);
                }
                
                menu.removeAttribute('hidden');
            }
            
            function hideDiffMenu() {
                const menu = document.getElementById('beatmap-diff-menu');
                if (menu) menu.setAttribute('hidden', '');
                currentBeatmapSid = null;
                currentBeatmapData = null;
            }
            
            function selectDifficulty(diff) {
                hideDiffMenu();
                
                if (currentBeatmapSid && currentBeatmapData) {
                    console.log('Selected difficulty:', diff);
                    
                    if (typeof window.launchGame === 'function') {
                        const track = {
                            sid: currentBeatmapSid,
                            title: currentBeatmapData.title || 'Unknown',
                            artist: currentBeatmapData.artist || 'Unknown',
                            creator: currentBeatmapData.creator || 'Unknown',
                            tags: currentBeatmapData.tags || '',
                            source: currentBeatmapData.source || '',
                            difficulty: {
                                OverallDifficulty: parseFloat(diff.diff_overall || 5),
                                CircleSize: parseFloat(diff.diff_size || 5),
                                ApproachRate: parseFloat(diff.diff_approach || 5),
                                HPDrainRate: parseFloat(diff.diff_drain || 5)
                            },
                            hitObjects: []
                        };
                        
                        window.launchGame(currentBeatmapSid, diff, track);
                    } else {
                        showToast('Game not ready yet. Please wait for scripts to load.', 'error');
                    }
                }
            }
            
            function setupBeatmapClickHandler() {
                document.addEventListener('click', function(e) {
                    const beatmapBox = e.target.closest('.beatmap-box') || e.target.closest('.beatmapbox');
                    if (beatmapBox) {
                        e.preventDefault();
                        
                        const sid = beatmapBox.sid || beatmapBox.dataset.sid;
                        const setdata = beatmapBox.setdata;
                        
                        if (!sid) {
                            showToast('Invalid beatmap ID', 'error');
                            return;
                        }
                        
                        if (setdata && setdata.beatmaps && setdata.beatmaps.length > 1) {
                            showDiffMenu(sid, setdata);
                        } else {
                            if (setdata && setdata.beatmaps && setdata.beatmaps[0]) {
                                selectDifficulty(setdata.beatmaps[0]);
                            } else {
                                showToast('Loading beatmap data...', 'info');
                            }
                        }
                    }
                });
            }
            
            document.addEventListener('DOMContentLoaded', function() {
                setupBeatmapClickHandler();
                console.log('Beatmap click handler setup');
            });
            
            window.liked_sid_set = new Set();
            window.liked_sid_set_callbacks = [];
            window.playHistory1000 = [];
            
            try {
                const savedLikes = localStorage.getItem('likedsidset');
                if (savedLikes) {
                    const parsed = JSON.parse(savedLikes);
                    if (Array.isArray(parsed)) {
                        window.liked_sid_set = new Set(parsed);
                    }
                }
            } catch(e) {
                console.log('No saved favorites found');
            }
            
            try {
                const savedHistory = localStorage.getItem('playhistory1000');
                if (savedHistory) {
                    window.playHistory1000 = JSON.parse(savedHistory);
                }
            } catch(e) {
                console.log('No play history found');
            }
            
            const initBeatmapLists = () => {
                const listHistory = document.getElementById('beatmap-list-history');
                if (!listHistory) return;
                
                try {
                    if (window.playHistory1000 && window.playHistory1000.length > 0) {
                        const uniqueSids = [...new Set(
                            window.playHistory1000
                                .slice().reverse()
                                .filter(item => item && item.sid)
                                .map(item => item.sid)
                        )];
                        
                        let count = 0;
                        for (let i = 0; i < uniqueSids.length && count < 4; i++) {
                            if (addBeatmapSid) {
                                addBeatmapSid(uniqueSids[i], listHistory);
                                count++;
                            }
                        }
                        
                        if (count === 0) {
                            listHistory.innerHTML = '<div class="beatmapbox">No play history yet</div>';
                        }
                    } else {
                        listHistory.innerHTML = '<div class="beatmapbox">No play history yet</div>';
                    }
                } catch (err) {
                    console.error('Failed to load play history:', err);
                    listHistory.innerHTML = '<div class="beatmapbox">Failed to load history</div>';
                }
            };

            if (typeof addBeatmapList === 'function') {
                addBeatmapList(
                    'https://api.sayobot.cn/beatmaplist?0=20&1=0&2=2&5=1',
                    document.getElementById('beatmap-list-new'),
                    t => (t.modes & 1) !== 0,
                    4
                );
            }

            const genRandomList = () => {
                const list = document.getElementById('beatmap-list-random');
                if (!list) return;
                
                const randStart = Math.floor(Math.random() * 20000);
                if (typeof addBeatmapList === 'function') {
                    addBeatmapList(
                        `https://api.sayobot.cn/beatmaplist?0=10&1=${randStart}&2=1&5=1`,
                        list,
                        t => {
                            while (list.firstChild) list.removeChild(list.firstChild);
                            return (t.modes & 1) !== 0;
                        },
                        4
                    );
                }
            };

            genRandomList();
            
            if (typeof addBeatmapList === 'function') {
                addBeatmapList(
                    'https://api.sayobot.cn/beatmaplist?0=4&1=0&2=1&5=1',
                    document.getElementById('beatmap-list-hot')
                );
            }
            
            initBeatmapLists();
            
            window.setupBeatmapMenu = setupBeatmapClickHandler;
            window.showDiffMenu = showDiffMenu;
            window.hideDiffMenu = hideDiffMenu;
            window.selectDifficulty = selectDifficulty;
            
            console.log('Index page initialized');
        </script>
    </body>
</html>
