<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>osu!web</title>
        <link rel="stylesheet" href="style/picnic.min.css">
        <link rel="stylesheet" type="text/css" href="style/main.css">
        <link rel="stylesheet" type="text/css" href="style/font.css">
        <link rel="icon" href="favicon.png">
        <script src="scripts/launchgame.js"></script>
        <script src="scripts/downloader.js"></script>
        <script src="scripts/addbeatmaplist.js"></script>
        <script src="scripts/settings.js"></script>
        <script src="scripts/jsloader.js"></script>
        <script src="scripts/lib/localforage.min.js"></script>
    </head>

    <body>
        <div class="game-area" id="game-area" hidden></div>

        <div class="pause-menu" id="pause-menu" hidden>
            <div class="paused-title">paused</div>
            <div class="button-list">
                <div class="pausebutton continue" id="pausebtn-continue">
                    <div class="inner">Continue</div>
                </div>
                <div class="pausebutton retry" id="pausebtn-retry">
                    <div class="inner">Retry</div>
                </div>
                <div class="pausebutton quit" id="pausebtn-quit">
                    <div class="inner">Quit</div>
                </div>
            </div>
        </div>

        <nav id="main-nav">
            <div class="nav-link">
                <a href="index.html" class="brand">osu!web</a>
                <a href="new.html" class="pseudo button">Latest</a>
                <a href="hot.html" class="pseudo button">Popular</a>
                <a href="genre.html" class="pseudo button">Categories</a>
            </div>
            <div class="nav-search">
                <form action="search.html">
                    <input type="text" name="q" placeholder="Beatmap keywords or sid"/>
                    <input type="image" class="search-button" src="research.svg">
                </form>
            </div>
            <div class="nav-tool">
                <a href="local.html" class="pseudo button active">Favorites</a>
                <a href="faq.html" class="pseudo button">FAQ</a>
                <a href="settings.html" class="pseudo button">Settings</a>
                <a onclick="document.documentElement.requestFullscreen();" class="pseudo button">Fullscreen</a>
            </div>
        </nav>

        <div class="main-page" id="main-page">
            <div class="main-content">
                <div class="beatmap-list" id="beatmap-list"></div>
                <div class="button" style="width:100%; margin-bottom: 10px;" id="btnmore">Load More</div>
            </div>
            <div class="statuslines" id="statuslines">
                <div class="progress" id="script-progress">
                    Scripts
                    <div class="lds-dual-ring"></div>
                </div>
                <div class="progress" id="skin-progress">
                    Skin
                    <div class="lds-dual-ring"></div>
                </div>
                <div class="progress" id="sound-progress">
                    Hitsounds
                    <div class="lds-dual-ring"></div>
                </div>
            </div>
        </div>
        <script>
            const initFavorites = async () => {
                if (!window.localforage) {
                    alert('LocalForage not supported');
                    return;
                }

                try {
                    const likedSids = await localforage.getItem('likedsidset');
                    const beatmapList = document.getElementById('beatmap-list');
                    const btnMore = document.getElementById('btnmore');

                    if (likedSids?.size) {
                        const sidList = Array.from(likedSids);
                        let currentOffset = 0;
                        const pageSize = 20;

                        const loadBeatmaps = (start, count) => {
                            const end = Math.min(start + count, sidList.length);
                            for (let i = start; i < end; i++) {
                                addBeatmapSid(sidList[i], beatmapList);
                            }
                            if (end >= sidList.length) {
                                btnMore.style.display = 'none';
                            }
                        };

                        loadBeatmaps(0, pageSize);
                        currentOffset = pageSize;

                        btnMore.addEventListener('click', () => {
                            loadBeatmaps(currentOffset, pageSize);
                            currentOffset += pageSize;
                        });
                    } else {
                        beatmapList.innerText = 'No favorites yet. Click the heart icon on a beatmap to add it to your favorites.';
                        btnMore.style.display = 'none';
                    }
                } catch (err) {
                    alert('Error loading favorites');
                    console.error(err);
                }
            };

            initFavorites();
        </script>
    </body>
</html>
