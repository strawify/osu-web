<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>osu!web</title>
        <link rel="stylesheet" href="style/picnic.min.css">
        <link rel="stylesheet" type="text/css" href="style/main.css">
        <link rel="stylesheet" type="text/css" href="style/font.css">
        <link rel="icon" href="favicon.png">
        <script src="scripts/launchgame.js"></script>
        <script src="scripts/downloader.js"></script>
        <script src="scripts/addbeatmaplist.js"></script>
        <script src="scripts/jsloader.js"></script>
    </head>

    <body>
        <div class="game-area" id="game-area" hidden></div>

        <div class="pause-menu" id="pause-menu" hidden>
            <div class="paused-title">paused</div>
            <div class="button-list">
                <div class="pausebutton continue" id="pausebtn-continue">
                    <div class="inner">Continue</div>
                </div>
                <div class="pausebutton retry" id="pausebtn-retry">
                    <div class="inner">Retry</div>
                </div>
                <div class="pausebutton quit" id="pausebtn-quit">
                    <div class="inner">Quit</div>
                </div>
            </div>
        </div>

        <nav id="main-nav">
            <div class="nav-link">
                <a href="index.html" class="brand">osu!web</a>
                <a href="new.html" class="pseudo button">Latest</a>
                <a href="hot.html" class="pseudo button">Popular</a>
                <a href="genre.html" class="pseudo button">Categories</a>
            </div>
            <div class="nav-search">
                <form action="search.html">
                    <input type="text" name="q" placeholder="Beatmap keywords or sid"/>
                    <input type="image" class="search-button" src="research.svg">
                </form>
            </div>
            <div class="nav-tool">
                <a href="local.html" class="pseudo button">Favorites</a>
                <a href="faq.html" class="pseudo button">FAQ</a>
                <a href="settings.html" class="pseudo button">Settings</a>
                <a onclick="document.documentElement.requestFullscreen();" class="pseudo button">Fullscreen</a>
            </div>
        </nav>

        <div class="main-page" id="main-page">
            <div class="main-content">
                <div class="beatmap-list" id="beatmap-list">
                    <h1 id="hint">Loading beatmap preview...</h1>
                </div>
            </div>
            <div class="statuslines" id="statuslines">
                <div class="progress" id="script-progress">
                    Scripts
                    <div class="lds-dual-ring"></div>
                </div>
                <div class="progress" id="skin-progress">
                    Skin
                    <div class="lds-dual-ring"></div>
                </div>
                <div class="progress" id="sound-progress">
                    Hitsounds
                    <div class="lds-dual-ring"></div>
                </div>
            </div>
        </div>
        <script>
            const params = new URLSearchParams(window.location.search);
            const sid = params.get('sid');
            const bid = params.get('bid');
            let beatmapVersion = null;

            const fetchBeatmapVersion = async () => {
                try {
                    const response = await fetch(`https://api.sayobot.cn/v2/beatmapinfo?T=1&K=${bid}`);
                    const data = await response.json();
                    const beatmapData = data.data.bid_data.find(item => item.bid == bid);
                    if (beatmapData) {
                        beatmapVersion = beatmapData.version;
                    }
                } catch (err) {
                    console.error('Failed to fetch beatmap version:', err);
                }
            };

            const downloadBeatmap = async () => {
                const url = `https://api.nerinyan.moe/d/${sid}`;
                const statuslines = document.getElementById('statuslines');
                
                const container = document.createElement('div');
                const title = document.createElement('div');
                const progressBar = document.createElement('progress');
                
                container.className = 'download-progress';
                title.className = 'title';
                title.innerText = sid;
                progressBar.max = 1;
                progressBar.value = 0;
                
                container.appendChild(title);
                container.appendChild(progressBar);
                statuslines.insertBefore(container, statuslines.children[3]);

                try {
                    const response = await fetch(url);
                    const reader = response.body.getReader();
                    const contentLength = +response.headers.get('Content-Length');
                    let receivedLength = 0;
                    const chunks = [];

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        
                        chunks.push(value);
                        receivedLength += value.length;
                        progressBar.value = receivedLength / contentLength;
                    }

                    window.oszblob = new Blob(chunks);
                    progressBar.className = 'finished';
                    
                    await waitForResources();
                    startPreview();
                } catch (err) {
                    console.error('Download failed:', err);
                    alert('Beatmap download failed.');
                }
            };

            const waitForResources = () => {
                return new Promise(resolve => {
                    const checkResources = () => {
                        if (window.scriptReady && window.soundReady && window.skinReady) {
                            resolve();
                        } else {
                            setTimeout(checkResources, 50);
                        }
                    };
                    checkResources();
                });
            };

            const startPreview = () => {
                const hint = document.getElementById('hint');
                hint.innerText = 'Click anywhere to start preview';
                
                const initGame = () => {
                    window.game.autoplay = true;
                    launchGame(window.oszblob, bid, beatmapVersion);
                    
                    const disablePause = () => {
                        if (window.playback) {
                            window.playback.pause = () => {};
                        } else {
                            setTimeout(disablePause, 50);
                        }
                    };
                    disablePause();
                    
                    hint.innerText = 'If preview does not start, the beatmap data may be corrupted.';
                    window.removeEventListener('click', initGame);
                };
                
                window.addEventListener('click', initGame);
            };

            fetchBeatmapVersion();
            downloadBeatmap();

            if (window.beatmaplistLoadedCallback) {
                window.beatmaplistLoadedCallback();
                window.beatmaplistLoadedCallback = null;
            }
        </script>
    </body>
</html>
